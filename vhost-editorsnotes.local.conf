<VirtualHost *:80>
    ServerName editorsnotes.local
    ServerAdmin ryanshaw@ischool.berkeley.edu

    # Disable listing and "guessing" of static files
    <Directory /Library/WebServer/Documents/editorsnotes>
	Options -Indexes FollowSymLinks -MultiViews
	AllowOverride None
	Order deny,allow
	Allow from all
    </Directory>

    Alias /favicon.ico /Library/WebServer/Documents/editorsnotes/releases/current/editorsnotes/static/favicon.ico

    # Project media
    Alias /media /Library/WebServer/Documents/editorsnotes/releases/current/editorsnotes/static
    <Location "/media">
	SetHandler None
    </Location>

    # General admin media
    Alias /django_admin_media /Library/WebServer/Documents/editorsnotes/lib/python2.6/site-packages/django/contrib/admin/media
    <Location "/django_admin_media">
	SetHandler None
    </Location>

    WSGIDaemonProcess editorsnotes user=ryanshaw group=staff threads=10 python-path=/Library/WebServer/Documents/editorsnotes/lib/python2.6/site-packages
    WSGIProcessGroup editorsnotes
    WSGIScriptAlias / /Library/WebServer/Documents/editorsnotes/releases/current/django.wsgi

    ErrorLog /Library/WebServer/Documents/editorsnotes/logs/error.log
    LogLevel warn
    CustomLog /Library/WebServer/Documents/editorsnotes/logs/access.log combined
</VirtualHost>
