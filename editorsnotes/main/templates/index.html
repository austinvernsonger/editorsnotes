{% extends "base.html" %}

{% block title %}{% endblock %}

{% block content %}
    <section id="topics">
      {% if topic_list %}
      <ul>
      {% for topic in topic_list %}
      <li><a href="{{ topic.get_absolute_url }}">{{ topic }}</a></li>
      {% endfor %}
      </ul>
      {% endif %}
    </section>
{% endblock %}
