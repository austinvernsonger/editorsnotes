<ul class="breadcrumb-top">
  {% for label, url in breadcrumb %}
    {% if forloop.last %}
    <li class="active">{{ label|truncatechars:40 }}</li>
    {% else %}
    <li>
      <a href="{{ url }}">{{ label }}</a>
      <span class="divider">&gt;</span>
    </li>
    {% endif %}
  {% endfor %}
</ul>
