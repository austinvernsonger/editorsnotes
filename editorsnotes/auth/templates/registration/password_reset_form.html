{% extends "auth_base.html" %}

{% load widget_tweaks %}

{% block content %}
  <h1>Password reset</h1>
  <form method="POST">
    {% csrf_token %}

    {% for field in form %}
      {% include "field_errors.html" with errors=field.errors %}
      {{ field.label_tag }}
      {{ field|add_class:"field block mb2" }}
    {% endfor %}

    <input type="submit" class="btn btn-primary" value="Request reset" />
  </form>
{% endblock %}
